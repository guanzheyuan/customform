				<div class="nav-collapse collapse navbar-inverse-collapse">

	<div class="wrapper">

			<div class="row">
				<div class="">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h3>动态表单</h3>
							</div>
							<div class="module-body table">
								<table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">

	<div class="footer">

		</div>
	</div>

	<script src="scripts/jquery-1.9.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="scripts/datatables/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function() {
			var param = {
			};
			$.ajax({
				type: 'POST',
				dataType:'json',
				contentType: "application/json;charset=UTF-8",
				url: 'http://10.45.67.193:8580/customer/estCustomerform/queryCustomerform',
				data:JSON.stringify(param),
				success:function(data){
					$('.datatable-1').dataTable({
						"data": data,
						"bStateSave": true,//狀態保存
						"aoColumnDefs": [
							{"orderable":false,"aTargets":[0,4]}// 制定列不參與排序
						],
						"columns": [
							{ "title": "事项名称",data:'name'},
							{ "title": "表单版本",data:'version'},
							{ "title": "配置时间",data:'createDate'},
							{ "title": "状态", data:'state.title'},
							{ "title":"操作",width:200,data:'formType',render:function(data,type,full,meta){
								return '<a class="btn btn-primary">编辑</a>&nbsp;&nbsp;<a class="btn btn-info design">设计</a>&nbsp;&nbsp;<a class="btn btn-danger">删除</a>';
							}}
						],
						language: {
							"sProcessing": "处理中...",
							"sLengthMenu": "显示 _MENU_ 项结果",
							"sZeroRecords": "没有匹配结果",
							"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
							"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
							"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
							"sInfoPostFix": "",
							"sSearch": "搜索:",
							"sUrl": "",
							"sEmptyTable": "表中数据为空",
							"sLoadingRecords": "载入中...",
							"sInfoThousands": ",",
								"oPaginate": {
								"sFirst": "首页",
								"sPrevious": "上页",
								"sNext": "下页",
								"sLast": "末页"
								},
								"oAria": {
								"sSortAscending": ": 以升序排列此列",
								"sSortDescending": ": 以降序排列此列"
								}
							}
					});
					$('.dataTables_paginate').addClass("btn-group datatable-pagination");
					$('.dataTables_paginate > a').wrapInner('<span />');
					$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
					$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
				}
			});
			$(".design").delegate(".design", "click", function (e) {
				alert(123);
			});
		} );
		$(".nav>li").click(function(e){
			$(".nav>li").removeClass("active")
			$(this).addClass("active")
		})
	</script>
</body>
