<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content" >
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新增表单
				</h4>
			</div>
			<div class="modal-body" style="height:600px;">
				<div class="alert alert-warning hide">
						<a href="#" class="close" data-dismiss="alert">
							&times;
						</a>
						<strong>警告！</strong><div class="message"></div>
				</div>
				<form id="inputForm"  role="form">
					<div class="form-group ">
						<label for="name" >表单名称</label>
						<div class="invalid-feedback hide"><small>表单名称不能为空!</small></div>
						<input type="text" name="name" autocomplete="off" class="form-control" placeholder="表单名称" style="width:96%;" required="required">
					</div>
					<div class="form-group has-error" id="">
						<label for="name">表单编码</label>
						<div class="invalid-feedback hide"><small>表单编码不能为空!</small></div>
						 <input type="text" name="code" autocomplete="off" class="form-control hide" placeholder="表单编码" style="width:96%;"> 
					</div>
					<div class="form-group">
						<label for="name">表单类型</label>
						<select name="formType" autocomplete="off" class="form-control" style="width:98%;">
							<option value="UED">模板设计</option>
							<option value="UEG">栅格类型</option>
							<option value="UE">自定义类型</option>
						</select>
					</div>
					<div class="form-group">
						<label for="name">表单说明</label>
						<textarea name="common" class="form-control" style="width:96%;"></textarea>
					</div>
					<div class="form-group bingdForm">
						<label for="name">绑定经济表单</label>
						<select class="selectpicker form-control bingdFormsel" name="JJSel" style="width:98%;"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button"  data-type="add" class="btn btn-primary submitCustFrom">
					提交
				</button>
			</div>
		</div><!-- /.modal-content -->

	<script src="scripts/jquery-1.9.1.min.js"></script>

	<script>
		function design(obj) {
			var url = '';
			if('UED' == $(obj).attr('type')){
				url = "./index.html?id=" + $(obj).attr('title')+"&formType="+$(obj).attr('type');
			}else if('UEG' == $(obj).attr('type')){
				url = "./index.html?id=" + $(obj).attr('title')+"&formType="+$(obj).attr('type')+"&UEG="+$(obj).attr('formId')+'&'+$(obj).attr('dirId')+'&dirName='+$(obj).attr('dirName');
			}
			window.open(url, "_self");
		}
		function editShow(obj){
			var name  = $(obj).attr('name');
			var code = $(obj).attr('code');
			var formType = $(obj).attr('formType');
			var common = $(obj).attr('common');
			var id  = $(obj).attr('id');
			var dirId = $(obj).attr('dirId');
			var formId = $(obj).attr('formId');
			$("#myModal .bingdFormsel").selectpicker("val",formId+'&'+dirId);
			$("#myModal [name=name]").val(name);
			$("#myModal [name=code]").val(code);
			$("#myModal [name=formType]").val(formType);
			$("#myModal [name=common]").val(common);
			$("#myModal .submitCustFrom").attr('data-type','edit');
			$("#myModal .submitCustFrom").attr('data-id',id);
			$("#myModal .modal-title").html('修改表单');
			$('#myModal').modal('show');
		}
		function loadDate(){
			var param = {};
			$.ajax({
				type: 'POST',
				dataType: 'json',
				contentType: "application/json;charset=UTF-8",
				url: configJson.loadZWURL.customerFormList,
				data: JSON.stringify(param),
				success: function (data) {
					$('.datatable-1').dataTable({
						"data": data,
						"lengthChange":false,
						"bStateSave": true, //狀態保存
						"aoColumnDefs": [{
								"orderable": false,
								"aTargets": [0, 4]
							}  
						],
						"columns": [{
								"title": "表单名称",
								data: 'name'
							},
							{
								"title": "表单版本",
								data: 'version'
							},
							{
								"title": "配置时间",
								data: 'createDate'
							},
							{
								"title": "状态",
								data: 'state.title'
							},
							{
								"title": "操作",
								width: 200,
								data: 'formType',
								render: function (data, type, full, meta) {
									if ('UP' == full.formType) {
										return '<a class="btn btn-primary" id="' +full.id + '"   name="'+full.name+'" code="'+full.code+'" formType="'+full.formType+'" common="'+full.common+'" formId="'+full.formId+'" dirId="'+full.dirId+'" onclick="javascript:editShow(this)">编辑</a>&nbsp;&nbsp;<a class="btn " dirname="'+full.dirName+'"  title="' +full.id + '" >设计</a>&nbsp;&nbsp;<a class="btn btn-danger">删除</a>';
									} else if ('UED' == full.formType) {
										return '<a class="btn btn-primary" id="' +full.id + '"  name="'+full.name+'" code="'+full.code+'" formType="'+full.formType+'" common="'+full.common+'" formId="'+full.formId+'" dirId="'+full.dirId+'" onclick="javascript:editShow(this)">编辑</a>&nbsp;&nbsp;<a class="btn btn-info design" dirname="'+full.dirName+'"  title="' +full.id + '" type="'+full.formType+'" formId="'+full.formId+'" dirId="'+full.dirId+'" onclick="javascript:design(this)">设计</a>&nbsp;&nbsp;<a class="btn btn-danger">删除</a>';
									}else if('UEG' == full.formType){
										return '<a class="btn btn-primary" id="' +full.id + '"  name="'+full.name+'" code="'+full.code+'" formType="'+full.formType+'" common="'+full.common+'" formId="'+full.formId+'" dirId="'+full.dirId+'" onclick="javascript:editShow(this)">编辑</a>&nbsp;&nbsp;<a class="btn btn-info design" dirname="'+full.dirName+'"  title="' +full.id + '" type="'+full.formType+'" formId="'+full.formId+'" dirId="'+full.dirId+'" onclick="javascript:design(this)">设计</a>&nbsp;&nbsp;<a class="btn btn-danger">删除</a>';
									}else if ('UE' == full.formType) {
										return '<a class="btn btn-primary" id="' +full.id + '" name="'+full.name+'" code="'+full.code+'" formType="'+full.formType+'" common="'+full.common+'" formId="'+full.formId+'" dirId="'+full.dirId+'" onclick="javascript:editShow(this)">编辑</a>&nbsp;&nbsp;<a class="btn " dirname="'+full.dirName+'"  title="' +full.id + '" >设计</a>&nbsp;&nbsp;<a class="btn btn-danger">删除</a>';
									}
								}
							}
						],
						language: {
							"sProcessing": "处理中...",
							"sLengthMenu": "显示 _MENU_ 项结果",
							"sZeroRecords": "没有匹配结果",
							"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
							"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
							"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
							"sInfoPostFix": "",
							"sSearch": "搜索:",
							"sUrl": "",
							"sEmptyTable": "表中数据为空",
							"sLoadingRecords": "载入中...",
							"sInfoThousands": ",",
							"oPaginate": {
								"sFirst": "首页",
								"sPrevious": "上页",
								"sNext": "下页",
								"sLast": "末页"
							},
							"oAria": {
								"sSortAscending": ": 以升序排列此列",
								"sSortDescending": ": 以降序排列此列"
							}
						}
					});
					$('.dataTables_paginate').addClass("btn-group datatable-pagination");
					$('.dataTables_paginate > a').wrapInner('<span />');
					$('.dataTables_paginate > a:first-child').append( '<i class="icon-chevron-left shaded"></i>');
					$('.dataTables_paginate > a:last-child').append( '<i class="icon-chevron-right shaded"></i>');
				}
			});
		}
		$(document).ready(function () {
			loadDate();
			loadJJContent();
			$(".add").click(function(){
				$("#myModal [name=name]").val('');
				$("#myModal [name=code]").val('');
				$("#myModal [name=formType]").val('');
				$("#myModal [name=common]").val('');
				$("#myModal .submitCustFrom").attr('data-type','add');
				$("#myModal .modal-title").html('新增表单');
				$('#myModal').modal('show');
			});
			$(".submitCustFrom").click(function(event){
					var $name = $("#inputForm [name=name]");
					var $code = $("#inputForm [name=code]");
					var $bingdForm = $(".bingdFormsel");
					var $bingdFormsel = $(".bingdFormsel");
					if('' == $name.val()){
						$name.parent().find('.invalid-feedback').removeClass('hide');
						$name.parent().find('.invalid-feedback').css("color",'#bb5454');
						$name.css("border-color",'#bb5454');
						return ;
					}else{
						$name.parent().find('.invalid-feedback').addClass('hide');
						$name.css("border-color",'#cccccc');
					}
					if('' == $code.val()){
						$code.parent().find('.invalid-feedback').removeClass('hide');
						$code.parent().find('.invalid-feedback').css("color",'#bb5454');
						$code.css("border-color",'#bb5454');
						return ;
					}else{
						$code.parent().find('.invalid-feedback').addClass('hide');
						$code.css("border-color",'#cccccc');
					}
					var inputForm = {
						code:$("#inputForm [name=code]").val(),
						name:$("#inputForm [name=name]").val(),
						formType:$("#inputForm [name=formType]").val(),
						common:$("#inputForm [name=common]").val(),
						dirName:''
					}
					if(' '!=$bingdForm.val()){
						var formId = $bingdForm.val().split('&')[0];
						var dirId = $bingdForm.val().split('&')[1];
						var formName =  $bingdForm.val().split('&')[2];
						inputForm.formId = formId;
						inputForm.dirId = dirId;
						inputForm.dirName = formName;
					}
				if('add' == $(this).attr('data-type')){
					$.ajax({
						type: 'POST',
						dataType:'json',
						contentType: "application/json;charset=UTF-8",
						url: configJson.loadZWURL.insertCustomer,
						data:JSON.stringify(inputForm),
						success:function(data){
							if(data){
								if('A' == data.state.code){
									$('#myModal').modal('hide');
								}else{
									$("#inputForm .message").removeClass('hide')
									$("#inputForm .message").html('新增失败');
								}
							}else{
								$("#inputForm .message").removeClass('hide')
								$("#inputForm .message").html('新增失败');
							}
						}
					});
				}else if('edit' == $(this).attr('data-type')){
						inputForm.id = $(this).attr('data-id');
						$.ajax({
							type: 'POST',
							dataType:'json',
							contentType: "application/json;charset=UTF-8",
							url: configJson.loadZWURL.updateCustomer,
							data:JSON.stringify(inputForm),
							success:function(data){
								if(data){
									if('A' == data.state.code){
										$('#myModal').modal('hide');
									}else{
										$("#inputForm .message").removeClass('hide')
										$("#inputForm .message").html('修改失败');
									}
								}else{
									$("#inputForm .message").removeClass('hide')
									$("#inputForm .message").html('修改失败');
								}
							}
					});
				}
				
			});
		} );
		$(".nav>li").click(function(e){
			$(".nav>li").removeClass("active")
			$(this).addClass("active")
		});
		function loadJJContent(){
			console.log('loadJJContent loading');
			$.ajax({
				type: 'GET',
				dataType:'json',
				contentType: "application/x-www-form-urlencoded",
				url: configJson.loadJJURl.loadForm,
				success:function(data){
					var optGroup = '<optgroup  label="默认"><option  value=" ">请选择</option></optgroup>';
					var option = '';
					if(data){	
						console.log(data);
						for(var i = 0;i<data.length;i++){
							optGroup+='<optgroup  aria-valuenow="'+data[i].dirId+'" label="'+data[i].dirName+'">';
							if(data[i].childList.length > 0){
								for(var j = 0;j<data[i].childList.length;j++){
									option+='<option value='+data[i].childList[j].formId+'&'+data[i].dirId+'&'+data[i].childList[j].formName+'>'+data[i].childList[j].formName+'</option>';
								}
								optGroup+=option+'</optgroup>';
								option = '';
							}
						}
						$(".bingdFormsel").append(optGroup);
						$(".bingdFormsel").selectpicker("refresh");
					}
				},
			　  complete : function(XMLHttpRequest,status){ //请求完成后最终执行参数
			　　　　if(status=='timeout'){//超时,status还有success,error等值的情况
			　　　　　  alert("超时!");
			　　　　}
			　　}
			});
		}
	</script>
