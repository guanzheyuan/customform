<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="./js/jquery.min.js"></script>
  <script src="./ueditor/ueditor.config.js"></script> 
  <script src="./ueditor/ueditor.all.js"></script>
</head>
<body>
        <textarea id="formEditor" type="text/plain"></textarea>
  <script>
    $(document).ready(function() {
        var formEditor = UE.getEditor('formEditor', {
                toolleipi: true,//是否显示，设计器的 toolbars
                textarea: 'formEditor',
                //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
                toolbars: [[
                    'fullscreen',
                    'source', '|',
                    'undo',
                    'redo', '|',
                    'bold',
                    'italic',
                    'underline',
                    'fontborder',
                    'strikethrough',
                    'removeformat', '|',
                    'forecolor',
                    'backcolor',
                    'insertorderedlist',
                    'insertunorderedlist', '|',
                    'fontfamily',
                    'fontsize', '|',
                    'indent', '|',
                    'justifyleft',
                    'justifycenter',
                    'justifyright',
                    'justifyjustify', '|',
                    'link', 'unlink', '|',
                    'horizontal',
                    'spechars',
                    'insertimage', '|',
                    'inserttable',
                    'deletetable',
                    'mergecells',
                    'splittocells'
                ]],
            });
    });
  </script>
</body>
</html>
